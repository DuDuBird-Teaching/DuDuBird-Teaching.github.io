<title>嘟嘟鸟益智游戏-简易迷宫</title>

<body>
<div>
	<div id="mg" class="mg"></div>
	<div id="mg_set">
		<input type="button" value=" 生成新迷宫 " onclick="new_mg();" />
		宽：<input type="text" id="mg_width" value="10" size="4" maxlength="3" />
		高：<input type="text" id="mg_height" value="10" size="4" maxlength="3" />
	</div>
</div>

<script type="text/javascript">
function new_mg() {
	var w = parseInt(document.getElementById("mg_width").value) || 10,
		h = parseInt(document.getElementById("mg_height").value) || 10;
	mg.set({width: w, height: h}).create().show();
	document.getElementById("mg_width").value = w;
	document.getElementById("mg_height").value = h;
//	count();
}

var mg = new MG("mg");
new_mg();

</script>
