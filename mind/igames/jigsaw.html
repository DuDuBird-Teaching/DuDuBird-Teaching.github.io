<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嘟嘟鸟智能拼图</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-size: 2.5rem;
        }
        
        .subtitle {
            margin-bottom: 30px;
            font-style: italic;
            opacity: 0.9;
        }
        
        .puzzle-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 6px;
            background-color: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin: 0 auto;
            width: 320px;
            height: 320px;
            position: relative;
        }
        
        .tile {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2rem;
            font-weight: bold;
            background-color: #fff;
            color: #444;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .tile:hover {
            transform: scale(1.03);
            background-color: #f8f8f8;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .empty {
            background-color: transparent !important;
            box-shadow: none !important;
            cursor: default;
            border: 2px dashed rgba(255, 255, 255, 0.3);
        }
        
        .empty:hover {
            transform: none !important;
            background-color: transparent !important;
            box-shadow: none !important;
        }
        
        .game-info {
            margin-top: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .moves {
            font-size: 1.2rem;
            font-weight: 500;
        }
        
        .message {
            font-size: 1.3rem;
            font-weight: bold;
            min-height: 40px;
            color: #ffeb3b;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            margin: 10px 0;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            background-color: #fff;
            color: #6a11cb;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
            background-color: #f0f0f0;
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .instructions {
            margin-top: 30px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            font-size: 0.95rem;
            line-height: 1.5;
            max-width: 500px;
        }
        
        @media (max-width: 500px) {
            .puzzle-container {
                width: 280px;
                height: 280px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>智能拼图</h1>
        
        <div class="puzzle-container" id="puzzle">
            <!-- 拼图方块将通过JavaScript动态生成 -->
        </div>
        
        <div class="game-info">
            <div class="moves">移动步数: <span id="move-count">0</span></div>
            <div class="message" id="message">点击方块移动它们</div>
        </div>
        
        <div class="controls">
            <button id="shuffle-btn">重新打乱</button>
            <button id="reset-btn">重新开始</button>
        </div>
        
        <div class="instructions">
            <p><strong>游戏说明：</strong>点击与虚线空白区域相邻的数字方块，使其移动到空白位置。目标是将数字按1-8顺序排列。</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const puzzleContainer = document.getElementById('puzzle');
            const moveCountElement = document.getElementById('move-count');
            const messageElement = document.getElementById('message');
            const shuffleButton = document.getElementById('shuffle-btn');
            const resetButton = document.getElementById('reset-btn');
            
            let moveCount = 0;
            let tiles = [];
            let emptyIndex = 8; // 初始空白块位置（索引从0开始）
            
            // 初始化拼图
            function initializePuzzle() {
                puzzleContainer.innerHTML = '';
                tiles = [];
                moveCount = 0;
                moveCountElement.textContent = moveCount;
                messageElement.textContent = '点击方块移动它们';
                messageElement.style.color = '#ffeb3b';
                
                // 创建8个数字方块和1个空白方块
                for (let i = 0; i < 8; i++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    tile.textContent = i + 1;
                    tile.dataset.index = i;
                    
                    tile.addEventListener('click', () => {
                        moveTile(parseInt(tile.dataset.index));
                    });
                    
                    tiles.push(tile);
                    puzzleContainer.appendChild(tile);
                }
                
                // 添加空白方块（隐藏）
                const emptyTile = document.createElement('div');
                emptyTile.className = 'tile empty';
                emptyTile.dataset.index = 8;
                tiles.push(emptyTile);
                puzzleContainer.appendChild(emptyTile);
                
                // 初始为已解决状态
                updatePositions();
            }
            
            // 更新方块位置
            function updatePositions() {
                for (let i = 0; i < tiles.length; i++) {
                    const row = Math.floor(i / 3);
                    const col = i % 3;
                    
                    tiles[i].style.gridRow = row + 1;
                    tiles[i].style.gridColumn = col + 1;
                }
            }
            
            // 移动方块
            function moveTile(tileIndex) {
                // 检查是否与空白块相邻
                const row = Math.floor(tileIndex / 3);
                const col = tileIndex % 3;
                const emptyRow = Math.floor(emptyIndex / 3);
                const emptyCol = emptyIndex % 3;
                
                // 判断是否相邻（同一行且列相邻，或同一列且行相邻）
                const isAdjacent = 
                    (row === emptyRow && Math.abs(col - emptyCol) === 1) ||
                    (col === emptyCol && Math.abs(row - emptyRow) === 1);
                
                if (isAdjacent) {
                    // 交换方块和空白块的位置
                    [tiles[tileIndex], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[tileIndex]];
                    
                    // 修复bug：更新方块的dataset.index属性
                    tiles[tileIndex].dataset.index = tileIndex;
                    tiles[emptyIndex].dataset.index = emptyIndex;
                    
                    // 更新空白索引
                    emptyIndex = tileIndex;
                    
                    updatePositions();
                    
                    // 更新移动次数
                    moveCount++;
                    moveCountElement.textContent = moveCount;
                    
                    // 检查是否解决
                    if (isSolved()) {
                        messageElement.textContent = '恭喜！你成功完成了拼图！';
                        messageElement.style.color = '#4caf50';
                        
                        // 添加胜利动画
                        tiles.forEach(tile => {
                            if (tile.textContent !== '') {
                                tile.style.backgroundColor = '#c8e6c9';
                                tile.style.transform = 'scale(1.05)';
                                tile.style.boxShadow = '0 0 20px rgba(76, 175, 80, 0.7)';
                            }
                        });
                    }
                }
            }
            
            // 检查是否已解决
            function isSolved() {
                for (let i = 0; i < tiles.length - 1; i++) {
                    if (parseInt(tiles[i].textContent) !== i + 1) {
                        return false;
                    }
                }
                return true;
            }
            
            // 打乱拼图（确保可解）
            function shufflePuzzle() {
                messageElement.textContent = '尝试将数字按顺序排列！';
                messageElement.style.color = '#ffeb3b';
                moveCount = 0;
                moveCountElement.textContent = moveCount;
                
                // 移除胜利样式
                tiles.forEach(tile => {
                    if (tile.textContent !== '') {
                        tile.style.backgroundColor = '#fff';
                        tile.style.transform = 'scale(1)';
                        tile.style.boxShadow = '0 4px 8px rgba(0, 0, 0, 0.1)';
                    }
                });
                
                // 执行随机移动100次来打乱拼图
                let tempEmptyIndex = emptyIndex;
                
                for (let i = 0; i < 100; i++) {
                    // 获取可以移动的相邻方块
                    const possibleMoves = [];
                    const emptyRow = Math.floor(tempEmptyIndex / 3);
                    const emptyCol = tempEmptyIndex % 3;
                    
                    // 检查上方的方块
                    if (emptyRow > 0) possibleMoves.push(tempEmptyIndex - 3);
                    // 检查下方的方块
                    if (emptyRow < 2) possibleMoves.push(tempEmptyIndex + 3);
                    // 检查左侧的方块
                    if (emptyCol > 0) possibleMoves.push(tempEmptyIndex - 1);
                    // 检查右侧的方块
                    if (emptyCol < 2) possibleMoves.push(tempEmptyIndex + 1);
                    
                    // 随机选择一个可移动的方块
                    const randomMove = possibleMoves[Math.floor(Math.random() * possibleMoves.length)];
                    
                    // 交换方块
                    [tiles[randomMove], tiles[tempEmptyIndex]] = [tiles[tempEmptyIndex], tiles[randomMove]];
                    
                    // 修复bug：更新方块的dataset.index属性
                    tiles[randomMove].dataset.index = randomMove;
                    tiles[tempEmptyIndex].dataset.index = tempEmptyIndex;
                    
                    tempEmptyIndex = randomMove;
                }
                
                emptyIndex = tempEmptyIndex;
                updatePositions();
            }
            
            // 事件监听
            shuffleButton.addEventListener('click', shufflePuzzle);
            resetButton.addEventListener('click', initializePuzzle);
            
            // 初始化游戏
            initializePuzzle();
            
            // 添加键盘控制
            document.addEventListener('keydown', (e) => {
                if (isSolved()) return;
                
                let moveDirection = -1;
                const emptyRow = Math.floor(emptyIndex / 3);
                const emptyCol = emptyIndex % 3;
                
                switch(e.key) {
                    case 'ArrowUp':
                        if (emptyRow < 2) moveDirection = emptyIndex + 3;
                        break;
                    case 'ArrowDown':
                        if (emptyRow > 0) moveDirection = emptyIndex - 3;
                        break;
                    case 'ArrowLeft':
                        if (emptyCol < 2) moveDirection = emptyIndex + 1;
                        break;
                    case 'ArrowRight':
                        if (emptyCol > 0) moveDirection = emptyIndex - 1;
                        break;
                }
                
                if (moveDirection !== -1) {
                    moveTile(moveDirection);
                }
            });
        });
    </script>
</body>
</html>
